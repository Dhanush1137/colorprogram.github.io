<!DOCTYPE html>
<html>

<head>
    <title>Dark Mode</title>
   <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script>
        function changeTheme(){
            var themecheckbox = document.getElementById("theme");
            var back= document.getElementById("back");
            if(themecheckbox.checked){
                back.className="dark-theme";
            }else{
                back.className="light-theme";
            }
        }
    </script>
    <style>
        div{
            margin-top: 250px;
            font-size: 40px;
        }
        .dark-theme{
            background-color: cyan;
            color: white;
        }
        .light-theme{
            background-color: orange;
            color: black;
        }
        
    </style>
 
</head>

<body class="container-fluid"  id="back">
    <center>
        <div class="form-switch">
            <input type="checkbox" class="form-check-input" id="theme" onchange="changeTheme()">Color Mode
        </div>
    </center>


</body>

</html>
